<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Futbolista</title>
  <style>
    body {
      background-color: #f0f8ff; /* Color de fondo azul claro */
      font-family: Arial, sans-serif;
    }

    .container {
      width: 50%;
      margin: auto;
      text-align: center;
      padding: 20px;
      background-color: #add8e6; /* Color de fondo azul claro */
      border-radius: 10px;
      margin-top: 50px;
    }

    input[type="text"], input[type="email"], input[type="password"], input[type="number"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #4CAF50; /* Color de fondo verde */
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049; /* Cambio de color al pasar el rat칩n */
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Registro de Futbolista</h2>
    <form action="#" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo Electr칩nico:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contrase침a:</label>
      <input type="password" id="password" name="password" required>

      <label for="codigo_postal">C칩digo Postal:</label>
      <input type="number" id="codigo_postal" name="codigo_postal" required>

      <input type="submit" value="Registrarse">
    </form>
  </div>

</body>
</html>
